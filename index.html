<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="assets/img/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover"
    />
    <meta name="description" content="InSI docs" />
    <meta
      name="google-site-verification"
      content="azd82SkDVR9jVXnOjCFDfHYixBoeTj5DB4BLzinzsfQ"
    />
    <title>InSI docs</title>

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://avitech-vnu.github.io/InSI/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="InSI docs" />
    <meta property="og:description" content="InSI docs" />
    <meta
      property="og:image"
      content=""
    />

    <!-- Stylesheets -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
      title="vue"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/pseudocode@latest/build/pseudocode.min.css"
    />

    <style>
      nav.app-nav li ul {
        min-width: 100px;
      }

      #carbonads {
        box-shadow: none !important;
        width: auto !important;
      }
    </style>

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-F4TYWWTYBS"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-F4TYWWTYBS");
    </script>
  </head>

  <body>
    <div id="app">Loading ...</div>
    <script src="//cdn.jsdelivr.net/npm/docsify-plugin-carbon@1"></script>
    <script>
      // Set html "lang" attribute based on URL
      var lang = location.hash.match(/#\/(|vi)\//);

      if (lang) {
        document.documentElement.setAttribute("lang", lang[1]);
      }

      // Docsify configuration
      window.$docsify = {
        alias: {
          ".*?/CHANGELOG": "CHANGELOG.md",
        },
        auto2top: true,
        coverpage: true,
        executeScript: true,
        loadSidebar: true,
        loadNavbar: true,
        mergeNavbar: true,
        maxLevel: 4,
        subMaxLevel: 2,
        name: "<b>Home</b>",
        nameLink: {
          "/vi/": "#/vi/",
          "/": "#/",
        },
        search: {
          noData: {
            "/vi/": "Không có kết quả",
            "/": "No results!",
          },
          paths: "auto",
          placeholder: {
            "/vi/": "Tìm kiếm",
            "/": "Search",
          },
          pathNamespaces: ["/vi"],
        },
        coverpage: {
          "/": "_coverpage.md",
          "/vi/": "_coverpage.md",
        },
        timeUpdater: {
          text: "<div align='right'>last update time: {docsify-updated}</div>",
          formatUpdated: "{YYYY}/{MM}/{DD}",
          whereToPlace: "bottom", // "top" or "bottom", default to "bottom"
        },
        footer: {
          copy: "<span><b>InSI</b> &copy; 2023</span>.",
          auth: "<div class='footer'><div class='row'><div class='column'><a href='https://uet.vnu.edu.vn' target='_blank'><img src='./assets/img/VNU_UET.png' style='width:100%'></a></div><div class='column'><a href='https://www.univ-orleans.fr/en' target='_blank'><img src='./assets/img/Orleans.png' style='width:100%'></a></div><div class='column'><a href='https://avitech.uet.vnu.edu.vn/' target='_blank'><img src='./assets/img/avitech.png' style='scale:140%'></a></div><div class='column'><a href='https://www.univ-orleans.fr/en/prisme' target='_blank'><img src='./assets/img/PRISME.png' style='scale:140%'></a></div></div></div>",
          pre: "<hr/>",
          style: "text-align: center;",
          class: "className",
        },
        latex: {
          iinlineMath: [
            ["$", "$"],
            ["\\(", "\\)"],
          ],
          displayMath: [
            ["$$", "$$"],
            ["\\[", "\\]"],
          ],
          customOptions: {
            errorColor: "#0000ff",
          }, // default
          processEscapes: true,
          processEnvironments: true,
        },
        pseudocode: {
          indentSize: "1.2em",
          commentDelimiter: "//",
          lineNumber: true,
          lineNumberPunc: ":",
          noEnd: false,
          titlePrefix: "Algorithm",
        },
        // docsify-copy-code (defaults)
        copyCode: {
          "/vi/": "Sao chép",
          "/": "Copy to clipboard",
        },
        errorText: {
          "/vi/": "Lỗi",
          "/": "Error",
        },
        successText: {
          "/vi/": "Đã sao chép",
          "/": "Copied",
        },
        share: {
          reddit: true,
          linkedin: true,
          facebook: true,
          twitter: true,
          whatsapp: true,
          telegram: true,
        },

      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-nginx.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
    <script src="https://unpkg.com/docsify-copy-code@2"></script>
    <script src="//cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.js"></script>
    <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-latex@0"></script>
    <script src="https://unpkg.com/katex@latest/dist/katex.min.js"></script>
    <script src="https://unpkg.com/pseudocode@latest/build/pseudocode.min.js"></script>
    <script src="https://unpkg.com/docsify-pseudocode/dist/docsify-pseudocode.min.js"></script>
    <script src="//unpkg.com/docsify-share/build/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-terminal-block@1.0.3"></script>
  </body>
</html>
