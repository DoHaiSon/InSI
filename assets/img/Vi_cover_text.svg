<!-- https://github.com/DenverCoder1/readme-typing-svg/ -->
<svg xmlns='http://www.w3.org/2000/svg'
    xmlns:xlink='http://www.w3.org/1999/xlink'
    viewBox='0 0 600 50'
    style='background-color: #00000000;'
    width='600px' height='50px'>

    
                <path id='path0'>
                            <!-- Single line -->
                                <animate id='d0' attributeName='d' begin='0s;d2.end'
                    dur='4000ms' fill='remove'
                    values='m0,25 h0 ; m0,25 h600 ; m0,25 h600 ; m0,25 h0' keyTimes='0;0.6;0.85;1' />
                    </path>
    <text font-family='"Helvetica Neue", monospace' fill='#000000' font-size='20'
        dominant-baseline='auto'
        x='50%' text-anchor='middle'>
        <textPath xlink:href='#path0'>
            Nhận dạng hệ thống sử dụng tri thức mới
        </textPath>
    </text>
        <path id='path1'>
                            <!-- Single line -->
                                <animate id='d1' attributeName='d' begin='d0.end'
                    dur='4000ms' fill='remove'
                    values='m0,25 h0 ; m0,25 h600 ; m0,25 h600 ; m0,25 h0' keyTimes='0;0.6;0.85;1' />
                    </path>
    <text font-family='"Helvetica Neue", monospace' fill='#000000' font-size='20'
        dominant-baseline='auto'
        x='50%' text-anchor='middle'>
        <textPath xlink:href='#path1'>
            Dễ dàng cài đặt, sử dụng, trực quan hóa
        </textPath>
    </text>
        <path id='path2'>
                            <!-- Single line -->
                                <animate id='d2' attributeName='d' begin='d1.end'
                    dur='4000ms' fill='remove'
                    values='m0,25 h0 ; m0,25 h600 ; m0,25 h600 ; m0,25 h0' keyTimes='0;0.6;0.85;1' />
                    </path>
    <text font-family='"Helvetica Neue", monospace' fill='#000000' font-size='20'
        dominant-baseline='auto'
        x='50%' text-anchor='middle'>
        <textPath xlink:href='#path2'>
            Mã nguồn mở, định hướng giáo dục
        </textPath>
    </text>
</svg>
